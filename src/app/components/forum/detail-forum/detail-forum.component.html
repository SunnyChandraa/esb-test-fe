<div class="row">
     <div class="col-md-12">

        <!--Start of main post-->
        <div class="card bg-faded">
            <table class="table">
                <tbody>
                    <tr>
                        <td class="first-row">
                            <!-- Render from angular component -->
                            <app-content [forum]="forum" [isOnListPage]="false"></app-content>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--End of main post-->
                
                <!-- <h4 class="mt-3">Reply : </h4> -->

                <div class="row">
                    <div class="col-6 mt-3" *ngFor="let comment of forum.comments">
                        <div class="card container ">
                            <div class="card-body">
                            <p class="card-title mt-2">
                                Replied by
                                <i class="text-primary">
                                    <b>{{ comment.by }}</b>
                                </i>
                            </p>
                            <p class="card-text" [innerHTML]="comment.text"></p>
                            <p class="text-muted">Replied at&nbsp;{{ comment.time | date: 'hh:mm a' }}</p>
                            </div>    
                        </div>
                      </div>
                </div>
                

                <!-- Start of no comments indicator -->
                <div *ngIf="forum.comments.length === 0">
                    <tr>
                         <td>
                             <p class="text-center mt-3">
                                 This forum has no discussion yet
                             </p> 
                         </td>
                     </tr>
                    </div>
                <!-- End of no comments indicator -->
            
        </div>
        <!--End of comments section-->
    </div>
